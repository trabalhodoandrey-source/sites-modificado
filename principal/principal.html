<style>
  /* Reset simples e box-sizing */
  *, *::before, *::after { box-sizing: border-box; }

  /* Garante que o corpo n√£o exceda a largura da viewport */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100%;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
  }

  /* Container fluido central ‚Äî adapta a largura ao dispositivo */
  .site-container {
    width: 100%;
    max-width: 1200px; /* largura base do seu design */
    margin: 0 auto;
    padding-left: 16px;
    padding-right: 16px;
  }

  /* Imagens e m√≠dias responsivas */
  img, picture, video, iframe {
    max-width: 100%;
    height: auto;
    display: block;
  }

  /* Evita overflow horizontal em elementos grandes */
  body { overflow-x: hidden; }

  /* Tipografia escal√°vel: usa clamp para tamanho base responsivo */
  :root {
    --fs-base: clamp(14px, 1.2vw + 12px, 18px); /* ajusta entre 14 e 18px */
  }
  body { font-size: var(--fs-base); }

  /* Layout flex√≠vel para √°reas comuns (menu / conte√∫do / aside) */
  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .col {
    flex: 1 1 300px; /* m√≠nimo de 300px por coluna, cresce conforme o espa√ßo */
    min-width: 0;    /* evita overflow por conte√∫do longo */
  }

  /* Exemplo: ajustar cabe√ßalho e nav em telas menores */
  header .nav {
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }

  /* Media queries comuns (ajustes finos) */
  @media (max-width: 1024px) {
    .site-container { max-width: 960px; padding-left: 12px; padding-right: 12px; }
  }
  @media (max-width: 768px) {
    .site-container { padding-left: 10px; padding-right: 10px; }
    .row { gap: 12px; }
    /* transformar certas linhas em coluna no celular */
    .stack-on-mobile { flex-direction: column; }
  }
  @media (max-width: 420px) {
    :root { --fs-base: 14px; } /* for√ßar leitura confort√°vel em telas muito pequenas */
    .site-container { padding-left: 8px; padding-right: 8px; }
  }
</style>

<script>
  /* ---> OP√á√ÉO DE "QUebra-galho": escala o body proporcionalmente (use s√≥ se precisar) */
  (function() {
    function ajustarEscala() {
      const largura = window.innerWidth;
      const base = 1200; // largura base do seu layout (ajuste se for diferente)
      const escala = Math.min(largura / base, 1);
      // aplica escala apenas em telas pequenas, evita zoom em desktop
      if (largura < base) {
        document.documentElement.style.transformOrigin = 'top center';
        document.documentElement.style.transform = 'scale(' + escala + ')';
        document.documentElement.style.width = (100 / escala) + 'vw'; 
      } else {
        document.documentElement.style.transform = '';
        document.documentElement.style.width = '';
      }
    }
    ajustarEscala();
    window.addEventListener('resize', ajustarEscala);
  })();
</script>
